<div id="list-customet" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent style-all-listing-and-add-form-header" fxLayout="column" fxLayoutAlign="center center"
            fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    shopping_basket
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Admin
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- ADD BUTTON -->
            <button mat-raised-button [routerLink]="'/admin/add'" class="add-product-button fuse-white mt-24 mt-md-0">
                <span>ADD NEW ADMIN</span>
            </button>
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <mat-table id="matTable" class="products-table" #table [dataSource]="dataSource" matSort
                [@animateStagger]="{value:'50'}" fusePerfectScrollbar>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                    <mat-cell *matCellDef="let admin">
                        <p class="text-truncate">{{admin.id}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Image Column -->
                <ng-container matColumnDef="full_name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Full name</mat-header-cell>
                    <mat-cell *matCellDef="let admin">
                        <p class="text-truncate">{{admin.full_name}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                    <mat-cell *matCellDef="let admin">
                        <p class="text-truncate">{{admin.email}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Category Column -->
                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                    <mat-cell *matCellDef="let admin">
                        <p class="text-truncate">{{admin.status}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="loginAsAdmin">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Login As Admin</mat-header-cell>
                    <mat-cell *matCellDef="let admin">
                        <p class="text-truncate">{{admin.loginAsAdmin}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Quantity Column -->
                <ng-container matColumnDef="is_subscribe">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Subscriber/Unsubscriber</mat-header-cell>
                    <mat-cell *matCellDef="let admin">
                        <p class="text-truncate">{{admin.is_subscribe}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Active Column -->
                <ng-container matColumnDef="active">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Active</mat-header-cell>
                    <mat-cell *matCellDef="let admin" fxHide fxShow.gt-xs>
                        <mat-icon *ngIf="admin.active" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!admin.active" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let admin; columns: displayedColumns;" class="admin" matRipple>
                </mat-row>

            </mat-table>

            <!-- <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator> -->
            <mat-paginator #paginator [length]="_adminService.total" [pageIndex]="pageIndex" [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
